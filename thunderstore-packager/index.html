<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstore Packager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thunderstore Packager</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="dllFile">Upload .dll file:</label>
                <input type="file" id="dllFile" name="dllFile" accept=".dll">
            </div>
            <div>
                <label for="pngFile">Upload .png file:</label>
                <input type="file" id="pngFile" name="pngFile" accept=".png">
            </div>
        </form>

        <h2>Edit Readme</h2>
        <textarea id="readme" rows="10" cols="50" placeholder="Type your readme here..."></textarea>

        <h2>Edit manifest.json</h2>
        <textarea id="manifest" rows="10" cols="50" placeholder="Type your manifest.json here..."></textarea>

        <button id="packageBtn">Package your file</button>
    </div>

    <script src="script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</body>
</html>
